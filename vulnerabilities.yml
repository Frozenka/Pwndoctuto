  remediationComplexity: 1
  details:
    - locale: FR
      title: Chemins de services sans guillemets (Unquoted Service Paths)
      vulnType: Test de pénétration
      description: >-
        <p>Les services Windows démarrent normalement des exécutables. Le chemin
        de l'exécutable permet au système d'exploitation de trouver le bon
        exécutable à exécuter pour chaque service. Le chemin suivant est un
        exemple de chemin de service sécurisé
        :</p><p><code>"C:\Programmes\Dossier de
        Test\bin\service.exe"</code></p><p>Le chemin suivant est un exemple de
        chemin de service non sécurisé :</p><p><code>C:\Program Files\Dossier de
        Test\bin\service.exe</code></p><p>Quand Windows tente de lire le chemin
        vers cet exécutable, il interprète l'espace comme une sorte de
        terminateur si le chemin n'est pas inclus dans <code>"</code>. Donc, il
        tentera d'exécuter les éléments suivants (dans l'ordre)
        :</p><p><code>C:\Program.exe</code></p><p><code>C:\Program
        Files\Test.exe</code></p><p><code>C:\Program Files\Test\Dossier de
        Test\bin\service.exe</code></p><p>Si les répertoires sont configurés
        avec des autorisations inappropriées, l'attaquant peut placer un fichier
        exécutable malveillant dans ceux-ci. Si le service est configuré pour
        s'exécuter avec des privilèges administratifs (par exemple SYSTEM),
        l'attaquant peut élever ses privilèges et obtenir un accès administratif
        non autorisé au système. Dans ce cas, l'attaquant voudrait essayer
        d'ajouter les deux premiers fichiers au système de fichiers.</p>
      remediation: >-
        <p>La première étape serait de demander au fournisseur de l'application
        concernée une version mise à jour qui corrige la mauvaise
        configuration.<br>Une solution manuelle serait de mettre le chemin
        binaire entre guillemets manuellement.</p>
      references:
        - >-
          https://www.ired.team/offensive-security/privilege-escalation/unquoted-service-paths
      customFields: []
  category: Sécurité système
- cvssv3: 'CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:L/A:L'
  priority: 2
  remediationComplexity: 1
  details:
    - locale: FR
      title: Inclusion de fichiers locaux (LFI)
      vulnType: Test de pénétration
      description: >-
        <p>La faille Local File Inclusion (LFI) permet à un attaquant d'inclure
        des fichiers présents sur le serveur dans le contexte de l'application
        web. Exploitée, cette vulnérabilité peut conduire à la divulgation
        d'informations sensibles, à l'exécution de code distant ou même à une
        prise de contrôle totale du serveur. Elle survient généralement lorsque
        les entrées de l'utilisateur ne sont pas correctement validées ou
        désinfectées.</p>
      remediation: >-
        <p>La correction de la vulnérabilité Local File Inclusion (LFI)
        nécessite des mesures pour s'assurer que l'application web n'accepte et
        n'inclut que les fichiers prévus et valides. Voici les étapes générales
        pour corriger une faille LFI :</p><ul><li><p>Valider
        l'entrée:</p></li></ul><p>Assurez-vous que seuls les caractères
        alphabétiques ou numériques soient acceptés si c'est tout ce qui est
        nécessaire.</p><ul><li><p>Utilisez des listes blanches pour définir
        explicitement les fichiers ou ressources qui peuvent être inclus. Tout
        ce qui n'est pas sur cette liste devrait être rejeté.</p></li></ul><p>Ne
        permettez pas l'utilisation de ".." ou d'autres caractères qui peuvent
        être utilisés pour naviguer dans les répertoires.</p><ul><li><p>Évitez
        de dépendre de l'entrée utilisateur :</p></li></ul><p>Si possible,
        évitez d'utiliser l'entrée de l'utilisateur pour déterminer les fichiers
        à inclure. Si cela est nécessaire, assurez-vous d'utiliser une
        validation stricte et une liste blanche comme mentionné
        précédemment.</p><ul><li><p>Utilisez des chemins absolus
        :</p></li></ul><p>Lorsque vous spécifiez des chemins de fichiers à
        inclure, utilisez des chemins absolus plutôt que relatifs pour éviter
        que des acteurs malveillants ne devinent les emplacements des
        fichiers.</p><ul><li><p>Réduisez les privilèges
        :</p></li></ul><p>Exécutez votre application avec le minimum de
        privilèges nécessaire. De cette façon, même si un attaquant exploite une
        vulnérabilité LFI, l'impact pourrait être
        limité.</p><ul><li><p>Désactivez la fonction d'inclusion de fichiers à
        distance (si elle est activée) :</p></li></ul><p>Par exemple, dans PHP,
        assurez-vous que la directive allow_url_include est définie sur
        Off.</p><ul><li><p>Mise à jour et patching
        :</p></li></ul><p>Assurez-vous que tous vos logiciels, systèmes
        d'exploitation et applications web sont régulièrement mis à jour. Les
        fournisseurs publient souvent des correctifs pour les vulnérabilités
        connues.</p><ul><li><p>Surveillez les logs :</p></li></ul><p>Surveillez
        activement les journaux d'accès et d'erreurs de votre application et de
        votre serveur pour détecter d'éventuelles tentatives
        d'exploitation.</p><ul><li><p>Testez régulièrement
        :</p></li></ul><p>Effectuez régulièrement des tests de pénétration et
        des évaluations de vulnérabilité pour découvrir et corriger les
        vulnérabilités avant qu'elles ne puissent être exploitées.</p><p>En
        suivant ces recommandations, vous pouvez renforcer la sécurité de votre
        application et atténuer les risques associés à la vulnérabilité LFI.</p>
      references: []
      customFields: []
  category: Sécurité du Système
