      title: Sécurisation du BIOS
      vulnType: Test de pénétration
      description: >-
        <p>Le Basic Input/Output System (BIOS) est un micrologiciel intégré dans
        la carte mère d'un ordinateur. Il est responsable de l'initialisation
        des composants matériels lors du processus de démarrage et fournit un
        ensemble de instructions de base pour que le système d'exploitation
        interagisse avec le matériel.</p><p>Sécuriser le BIOS avec un mot de
        passe est important pour plusieurs raisons :</p><ol><li><p>Prévention de
        l'accès non autorisé : La définition d'un mot de passe BIOS ajoute une
        couche de sécurité supplémentaire à votre système informatique. Cela
        empêche les utilisateurs non autorisés d'accéder et de modifier les
        paramètres du BIOS critiques, tels que l'ordre de démarrage, les
        configurations matérielles et les fonctionnalités de
        sécurité.</p></li><li><p>Protection contre le démarrage non autorisé :
        Un mot de passe BIOS contribue à protéger contre le démarrage non
        autorisé du système à partir de périphériques externes, tels que les
        clés USB ou les supports optiques. Cela garantit que seules les
        personnes autorisées peuvent démarrer le système, réduisant ainsi le
        risque d'accès non autorisé ou d'infections par des logiciels
        malveillants.</p></li><li><p>Protection des données : En sécurisant le
        BIOS, vous pouvez contribuer à protéger les données sensibles stockées
        sur votre ordinateur. Si quelqu'un tente de manipuler les paramètres du
        BIOS ou de retirer le disque dur, il ne pourra pas accéder aux données
        sans le mot de passe BIOS.</p></li><li><p>Prévention des modifications
        malveillantes du micrologiciel : La sécurisation du BIOS contribue à
        empêcher les modifications non autorisées du micrologiciel lui-même. Des
        acteurs malveillants pourraient potentiellement modifier le BIOS pour
        installer des logiciels malveillants persistants ou compromettre
        l'intégrité du système. Un mot de passe BIOS réduit le risque de
        manipulation.</p></li><li><p>Conformité et exigences réglementaires :
        Dans certaines industries ou organisations, la sécurisation du BIOS avec
        un mot de passe peut être nécessaire pour se conformer aux
        réglementations de l'industrie ou aux politiques internes de sécurité.
        Cela démontre une approche proactive de la sécurisation des systèmes
        informatiques et de la protection des informations
        sensibles.</p></li></ol><p>Il est important de noter qu'un mot de passe
        BIOS offre un niveau de sécurité, mais il n'est pas infaillible. Les
        attaquants avancés peuvent toujours trouver des moyens de contourner ou
        de réinitialiser le mot de passe BIOS. Cependant, la définition d'un mot
        de passe BIOS est une pratique de sécurité recommandée qui peut
        contribuer à atténuer le risque d'accès non autorisé et à protéger
        l'intégrité du système.</p>
      remediation: >-
        <p>Un mot de passe fort et unique pour chaque système devrait être
        utilisé.</p>
      references: []
      customFields: []
  category: Sécurité système
- cvssv3: 'CVSS:3.1/AV:L/AC:L/PR:L/UI:R/S:U/C:L/I:H/A:N'
