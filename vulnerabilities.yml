      title: Attaques DMA
      vulnType: Test de pénétration
      description: >-
        <p>Les attaques DMA (Direct Memory Access) sont une classe de menaces de
        sécurité qui exploitent la fonctionnalité DMA présente dans de nombreux
        systèmes informatiques. Le DMA permet à des périphériques matériels,
        tels que des cartes réseau ou des contrôleurs USB, d'accéder directement
        à la mémoire du système sans passer par le CPU, permettant des
        transferts de données plus rapides.</p><p>Dans une attaque DMA, un
        attaquant obtient un accès physique ou à distance à un système cible et
        utilise les capacités DMA pour lire ou écrire directement dans la
        mémoire du système. Cet accès permet à l'attaquant de contourner les
        mesures de sécurité traditionnelles, telles que les permissions du
        système d'exploitation ou le cryptage, et de potentiellement obtenir un
        accès non autorisé à des données sensibles ou de compromettre
        l'intégrité du système.</p><p>Il existe deux principaux types d'attaques
        DMA :</p><ol><li><p>Attaques DMA en lecture : Dans ce type d'attaque,
        l'attaquant accède à la mémoire du système et peut lire des informations
        sensibles stockées dans la mémoire, comme les clés de chiffrement, les
        mots de passe ou des données confidentielles. L'attaquant peut ensuite
        utiliser ces informations à des fins non
        autorisées.</p></li><li><p>Attaques DMA en écriture : Dans une attaque
        DMA en écriture, l'attaquant injecte des données ou du code malveillant
        dans la mémoire du système, pouvant potentiellement écraser des données
        critiques ou modifier le comportement du système. Cela peut entraîner
        une élévation de privilèges non autorisée, l'injection de logiciels
        malveillants ou la modification des paramètres
        système.</p></li></ol><p>Les attaques DMA peuvent être exécutées par
        divers moyens, notamment l'accès physique au système cible, les
        périphériques compromis ou l'exploitation de vulnérabilités dans le
        micrologiciel du système ou les pilotes. Quelques exemples de vecteurs
        d'attaque DMA comprennent FireWire, Thunderbolt, PCI Express ou les
        interfaces PCMCIA.</p>
      remediation: >-
        <p>Appliquez les contre-mesures appropriées via GPO (veuillez également
        consulter les références) :<br><br>Firewire : <br><code>Configuration
        ordinateur &gt; Modèles administratifs &gt; Système &gt; Installation de
        périphériques &gt; Restrictions d'installation de périphériques &gt;
        Empêcher l'installation de périphériques utilisant des pilotes
        correspondant à ces classes de configuration de
        périphériques</code></p><p>Ajoutez les entrées suivantes
        :</p><table><tbody><tr><th colspan="1"
        rowspan="1"><p><strong>GUID</strong></p></th></tr><tr><td colspan="1"
        rowspan="1"><p><strong>{7ebefbc0-3200-11d2-b4c2-00a0C9697d07}</strong></p></td></tr><tr><td
        colspan="1"
        rowspan="1"><p><strong>{c06ff265-ae09-48f0-812c-16753d7cba83}</strong></p></td></tr><tr><td
        colspan="1"
        rowspan="1"><p><strong>{d48179be-ec20-11d1-b6b8-00c04fa372a7}</strong></p></td></tr><tr><td
        colspan="1"
        rowspan="1"><p><strong>{6bdd1fc1-810f-11d0-bec7-08002be2092f}</strong></p></td></tr></tbody></table><p></p><p>PCIe
        :<br><code>Configuration ordinateur &gt; Modèles administratifs &gt;
        Composants Windows &gt; Chiffrement de lecteur BitLocker &gt; Désactiver
        les nouveaux périphériques DMA lorsque cet ordinateur est
        verrouillé</code></p><p>Protection générale contre les attaques DMA
        :</p><p><code>Configuration ordinateur &gt; Modèles administratifs &gt;
        Système &gt; Device Guard &gt; Activer la sécurité basée sur la
        virtualisation &gt; Démarrage sécurisé avec DMA</code></p>
      references:
