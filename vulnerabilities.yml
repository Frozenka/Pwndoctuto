      title: Paramètres d'AppLocker
      vulnType: Test de pénétration
      description: >-
        <p>AppLocker est une fonctionnalité de sécurité introduite dans Windows
        7 et Windows Server 2008 R2, disponible dans les versions ultérieures de
        Windows. Elle est conçue pour aider les organisations à appliquer des
        stratégies de contrôle des applications en autorisant ou bloquant
        l'exécution d'applications et de scripts spécifiés.</p><p>AppLocker
        permet aux administrateurs de définir des règles qui déterminent quelles
        applications sont autorisées à s'exécuter sur un système. Ces règles
        peuvent être basées sur divers critères, tels que le chemin du fichier,
        la somme de contrôle du fichier, l'éditeur ou la signature numérique. En
        configurant ces règles, les administrateurs ont un contrôle précis sur
        les types d'applications pouvant être exécutées sur les systèmes
        gérés.</p><p>Les principales fonctionnalités et avantages d'AppLocker
        sont les suivants :</p><ol><li><p>Listing des applications autorisées :
        Les administrateurs peuvent créer des règles spécifiant quelles
        applications sont autorisées à s'exécuter, ce qui permet d'établir une
        liste blanche d'applications approuvées. Cela contribue à empêcher
        l'exécution de logiciels non autorisés ou malveillants sur le
        système.</p></li><li><p>Application des règles : AppLocker applique les
        règles configurées au niveau du système d'exploitation, garantissant que
        seules les applications approuvées sont autorisées à s'exécuter. Cela
        aide à protéger contre les installations de logiciels non autorisées et
        les tentatives d'exécution.</p></li><li><p>Critères de règles flexibles
        : Les règles peuvent être créées en fonction de divers critères, tels
        que les attributs du fichier, les informations de l'éditeur, les
        signatures numériques et les emplacements du chemin. Cette flexibilité
        permet aux organisations de définir des politiques spécifiques adaptées
        à leurs besoins.</p></li><li><p>Gestion centralisée : AppLocker peut
        être géré via les stratégies de groupe, offrant une interface de gestion
        centralisée pour créer, déployer et maintenir des stratégies de contrôle
        des applications sur plusieurs systèmes.</p></li><li><p>Audit et
        rapports : AppLocker offre des fonctionnalités d'audit pour suivre et
        surveiller les tentatives d'exécution d'applications. Des journaux et
        des rapports détaillés aident les administrateurs à identifier et à
        enquêter sur les activités d'applications non autorisées ou
        bloquées.</p></li></ol><p>AppLocker vise principalement les
        organisations qui ont besoin d'un contrôle strict sur les logiciels
        s'exécutant sur leurs systèmes, comme les entreprises, les agences
        gouvernementales et les industries réglementées. Elle contribue à
        renforcer la sécurité en empêchant l'exécution d'applications non
        autorisées ou potentiellement malveillantes, réduisant ainsi la surface
        d'attaque et atténuant le risque d'infections par des logiciels
        malveillants et d'utilisation de logiciels non autorisés.</p>
      remediation: >-
        <p>Le cas échéant, utilisez WDAC (voir [1]).</p><p>Si ce n'est pas
        faisable, implémentez AppLocker pour renforcer davantage le système
        contre les attaques.</p><p>Suivez les directives fournies par Microsoft
        [2].</p>
      references:
        - >-
          [1]
          https://docs.microsoft.com/fr-fr/windows/security/threat-protection/windows-defender-application-control/wdac-and-applocker-overview
        - >-
          [2]
          https://docs.microsoft.com/fr-fr/windows/security/threat-protection/windows-defender-application-control/applocker/applocker-overview
