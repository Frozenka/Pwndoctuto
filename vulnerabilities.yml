- cvssv3: 'CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:L/A:N'
  priority: 2
  remediationComplexity: 1
  details:
    - locale: FR
      title: Paramètres RDP (Remote Desktop Protocol)
      vulnType: Test de pénétration
      description: >-
        <p>Le protocole RDP (Remote Desktop Protocol) est une technologie
        développée par Microsoft qui permet aux utilisateurs de se connecter à
        un ordinateur distant et de le contrôler via une connexion réseau. Il
        permet l'accès distant à des ressources, des applications et des
        environnements de bureau sur un système distant.</p><p>Le RDP peut être
        pratique pour diverses utilisations, telles que l'administration à
        distance, le support technique et les scénarios de travail à distance.
        Cependant, s'il n'est pas correctement sécurisé, le RDP peut présenter
        des risques pour la sécurité. Certains des risques potentiels incluent
        :</p><ul><li><p>Accès non autorisé : Si le RDP est exposé à Internet ou
        mal protégé, il peut devenir une cible pour des acteurs malveillants
        tentant de gagner un accès non autorisé aux
        systèmes.</p></li><li><p>Attaques par force brute : Les attaquants
        peuvent lancer des attaques par force brute contre les sessions RDP, en
        essayant différentes combinaisons de noms d'utilisateur et de mots de
        passe pour obtenir l'accès.</p></li><li><p>Vulnérabilités : Comme tout
        logiciel, les implémentations RDP peuvent avoir des vulnérabilités de
        sécurité qui peuvent être exploitées par des
        attaquants.</p></li></ul><p>L'authentification au niveau du réseau (NLA)
        est une fonctionnalité de sécurité dans le RDP qui peut aider à atténuer
        certains de ces risques. La NLA exige que les utilisateurs
        s'authentifient avant d'établir une connexion de bureau à distance. Elle
        ajoute une couche supplémentaire de sécurité en vérifiant les
        informations d'identification de l'utilisateur avant de lui permettre
        d'accéder au système distant. Avec la NLA activée, le système distant
        doit authentifier l'utilisateur avant qu'une session RDP complète ne
        soit lancée, réduisant ainsi le risque d'accès non autorisé.</p><p>En
        activant la NLA, les risques de sécurité potentiels associés au RDP
        peuvent être atténués, car cela permet de s'assurer que seuls les
        utilisateurs authentifiés et autorisés peuvent établir des connexions de
        bureau à distance. Il est recommandé de configurer le RDP avec la NLA et
        de suivre les meilleures pratiques pour sécuriser les connexions RDP,
        telles que l'utilisation de mots de passe forts, l'activation des
        pare-feux réseau, le maintien à jour du logiciel RDP et la restriction
        de l'accès aux réseaux de confiance ou à des adresses IP
        spécifiques.</p>
      remediation: >-
        <p>Si possible, désactivez complètement le RDP.<br>Si ce n'est pas
        possible, renforcez l'accès en imposant la NLA. Cela peut être fait via
        les GPO (Objets de stratégie de groupe) ou directement via le registre
        :</p><p><code>Configuration de l'ordinateur -> Modèles d'administration
        -> Composants Windows -> Services Bureau à distance -> Hôte de session
        Bureau à distance -> Sécurité -> Exiger l'authentification de
        l'utilisateur pour les connexions distantes en utilisant
        l'authentification au niveau du
        réseau</code></p><p><code>Set-ItemProperty -Path
        'HKLM:\SYSTEM\CurrentControlSet\Control\Terminal
        Server\WinStations\RDP-Tcp' -Name 'UserAuthentication' -Value
        1</code><br></p><p>Assurez-vous que les comptes qui peuvent se connecter
        à distance disposent de mots de passe solides, ou encore mieux, de
        l'authentification multi-facteurs (MFA).</p>
      references: []
      customFields: []
  category: Sécurité système
- cvssv3: null
  priority: 2
  remediationComplexity: 1
  details:
    - locale: FR
      title: Paramètres WinRM (Windows Remote Management)
      vulnType: Test de pénétration
      description: >-
        <p>WinRM (Windows Remote Management) est une fonctionnalité de Microsoft
        Windows qui permet la gestion et l'exécution de commandes sur des
        systèmes Windows à distance via un réseau. Elle permet aux
        administrateurs de gérer à distance des ordinateurs Windows en utilisant
        PowerShell ou d'autres outils de gestion à distance.</p><p>WinRM repose
        sur un modèle client-serveur, où le client (généralement un
        administrateur distant) communique avec le service WinRM exécuté sur le
        système cible pour effectuer des tâches de gestion. Cela permet aux
        administrateurs de configurer à distance des paramètres, d'exécuter des
        commandes, de récupérer des informations et d'effectuer d'autres tâches
        administratives sans accéder physiquement au système.</p><p>En termes
        d'implications en matière de sécurité, WinRM présente des risques
        potentiels s'il n'est pas correctement configuré et sécurisé. Quelques
        considérations clés incluent :</p><ul><li><p>Authentification et
        autorisation : WinRM doit être configuré pour utiliser des mécanismes
        d'authentification solides, tels que Kerberos ou SSL/TLS, pour empêcher
        l'accès non autorisé. Des contrôles d'accès doivent être définis pour
        limiter qui peut se connecter et quelles actions ils peuvent
        effectuer.</p></li><li><p>Chiffrement : La communication entre le client
        WinRM et le serveur doit être chiffrée en utilisant SSL/TLS pour
        protéger les données sensibles et empêcher l'écoute ou la
        falsification.</p></li><li><p>Configuration du pare-feu : Les règles de
        pare-feu nécessaires doivent être mises en place pour autoriser le
        trafic WinRM uniquement à partir de sources fiables et bloquer l'accès
        non autorisé depuis le réseau.</p></li><li><p>Gestion des informations
        d'identification : Une gestion correcte des informations
        d'identification utilisées pour l'authentification WinRM est
        essentielle. Le stockage et la manipulation sécurisés des informations
        d'identification sont cruciaux pour empêcher l'accès non autorisé à des
        informations sensibles.</p></li><li><p>Mises à jour régulières : Il est
        important de maintenir le service WinRM et le système d'exploitation
        sous-jacent à jour avec les derniers correctifs de sécurité pour
        résoudre d'éventuelles vulnérabilités découvertes au fil du
        temps.</p></li></ul><p>En tenant compte et en mettant en œuvre ces
        mesures de sécurité, WinRM peut être utilisé efficacement tout en
        minimisant les risques potentiels associés aux capacités de gestion à
        distance.</p>
      remediation: >-
        <p>Suivez les directives indiquées dans la description pour renforcer la
        sécurité de WinRM.<br>Si possible, désactivez complètement WinRM.</p>
      references:
        - >-
          https://learn.microsoft.com/en-us/powershell/scripting/learn/remoting/winrmsecurity?view=powershell-7.3
      customFields: []
  category: Sécurité système
