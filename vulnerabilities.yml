  details:
    - locale: FR
      title: Dossiers du chemin SYSTEM modifiables
      vulnType: Test de pénétration
      description: >-
        <p>Accorder des droits d'écriture à des utilisateurs à faibles
        privilèges sur des dossiers faisant partie de la variable du chemin
        SYSTEM peut poser des risques de sécurité pour les raisons suivantes
        :</p><ul><li><p>Exécution de code malveillant : Si des utilisateurs à
        faibles privilèges peuvent écrire dans les dossiers de la variable du
        chemin SYSTEM, ils pourraient éventuellement placer des exécutables ou
        des scripts malveillants dans ces dossiers. Cela leur permettrait
        d'exécuter un code arbitraire avec des privilèges élevés, contournant
        ainsi les contrôles de sécurité.</p></li><li><p>Prise en otage de DLL :
        En plaçant une DLL malveillante (bibliothèque de liens dynamiques)
        portant le même nom qu'une DLL légitime utilisée par une application
        dans l'un des dossiers modifiables, les utilisateurs à faibles
        privilèges peuvent tromper l'application en chargeant la DLL
        malveillante. Cela peut entraîner une exécution de code arbitraire ou
        une élévation de privilèges.</p></li><li><p>Prise de contrôle du chemin
        : Si les utilisateurs à faibles privilèges peuvent modifier la variable
        du chemin SYSTEM, ils peuvent manipuler l'ordre des chemins de dossier.
        Cela peut entraîner un comportement inattendu de l'application, car un
        attaquant peut substituer un exécutable ou un script légitime par un
        fichier malveillant dans un dossier où ils ont des droits
        d'écriture.</p></li><li><p>Élévation de privilèges : L'exploitation de
        l'accès en écriture à des dossiers de la variable du chemin SYSTEM peut
        servir de tremplin pour une élévation de privilèges. En plaçant un
        exécutable malveillant dans un dossier modifiable, un attaquant peut
        tromper un utilisateur ou un processus système à privilèges supérieurs
        pour qu'il l'exécute, ce qui lui permet de gagner potentiellement des
        privilèges élevés.</p></li></ul>
      remediation: >-
        <p>Pour atténuer ces risques, il est recommandé de restreindre l'accès
        en écriture aux dossiers de la variable du chemin SYSTEM uniquement aux
        administrateurs de confiance ou aux utilisateurs autorisés. Les
        utilisateurs réguliers ne devraient pas avoir de permissions d'écriture
        sur ces dossiers pour empêcher les modifications non autorisées et les
        potentielles violations de sécurité.</p>
      references: []
      customFields: []
