- cvssv3: 'CVSS:3.1/AV:N/AC:L/PR:L/UI:R/S:U/C:L/I:H/A:N'
  details:
    - locale: FR
      title: Paramètres WDAC
      vulnType: Test de pénétration
      description: >-
        <p>Windows Defender Application Control (WDAC) est une fonctionnalité de
        sécurité de Windows 10 qui aide à protéger les systèmes contre les
        logiciels malveillants et l'exécution de logiciels non autorisés, et
        succède à AppLocker. WDAC utilise des stratégies d'intégrité du code
        pour imposer un contrôle strict sur les applications et le code pouvant
        s'exécuter sur un appareil.</p><p>WDAC fonctionne en établissant un
        ensemble de règles de confiance qui définissent les applications
        autorisées à s'exécuter en fonction de facteurs tels que les signatures
        numériques, les empreintes de fichier et d'autres critères. Ces règles
        créent une liste blanche d'applications de confiance et empêchent
        l'exécution de code non autorisé ou malveillant.</p><p>Avec WDAC, les
        organisations peuvent définir et appliquer des politiques qui spécifient
        quels logiciels sont autorisés à s'exécuter, réduisant ainsi le risque
        d'infection par des logiciels malveillants et d'installations de
        logiciels non autorisées. Il ajoute une couche supplémentaire de
        protection en vérifiant l'intégrité et l'authenticité des applications
        avant leur exécution.</p><p>WDAC exploite des technologies de sécurité
        basées sur la virtualisation, telles que Virtual Secure Mode (VSM) et
        des fonctionnalités de sécurité basées sur le matériel, pour fournir un
        environnement d'exécution hautement sécurisé. Il aide à se protéger
        contre les attaques au niveau du noyau, les injections de code et
        d'autres techniques de logiciels malveillants avancées.</p><p>En mettant
        en œuvre WDAC, les organisations peuvent renforcer leur posture de
        sécurité, réduire la surface d'attaque et s'assurer que seules les
        applications de confiance et autorisées peuvent s'exécuter sur leurs
        appareils Windows 10.</p>
      remediation: >-
        <p>Activer Windows Defender Application Control (WDAC) implique
        plusieurs étapes et nécessite des configurations spécifiques. Voici un
        aperçu général du processus :</p><ul><li><p>Vérifier les exigences du
        système : Assurez-vous que votre système respecte les exigences
        matérielles et logicielles pour WDAC. Cela inclut une version compatible
        de Windows 10 Entreprise ou de Windows Server, un processeur compatible
        avec les extensions de virtualisation et le démarrage sécurisé
        activé.</p></li><li><p>Créer des stratégies d'intégrité du code : WDAC
        repose sur des stratégies d'intégrité du code pour définir les règles
        d'exécution des applications et du code. Vous devez créer et configurer
        ces stratégies en fonction des besoins de votre organisation. Cela
        implique de spécifier les sources de confiance, les empreintes de
        fichier et d'autres critères qui déterminent les applications autorisées
        à s'exécuter.</p></li><li><p>Déployer les stratégies WDAC : Une fois les
        stratégies d'intégrité du code définies, vous devez les déployer sur les
        appareils cibles. Cela peut être fait à l'aide de la stratégie de
        groupe, de Configuration Manager ou d'autres outils de déploiement.
        Assurez-vous que les stratégies sont distribuées et appliquées
        correctement aux appareils prévus.</p></li><li><p>Tester et valider les
        stratégies : Il est essentiel de tester et de valider minutieusement les
        stratégies WDAC pour s'assurer qu'elles fonctionnent comme prévu. Cela
        inclut de vérifier que seules les applications de confiance peuvent
        s'exécuter tandis que le code non autorisé ou malveillant est bloqué.
        Effectuez des tests approfondis pour identifier tout conflit ou problème
        potentiel.</p></li><li><p>Surveiller et maintenir WDAC : Après avoir
        activé WDAC, il est essentiel de surveiller et de maintenir
        régulièrement les stratégies. Surveillez les journaux et les événements
        du système pour identifier les violations de stratégies ou les menaces
        potentielles. Mettez à jour et maintenez les stratégies d'intégrité du
        code selon les besoins pour s'adapter aux changements de votre
        environnement.</p></li></ul><p>Il est important de noter que les étapes
        spécifiques et les configurations pour activer WDAC peuvent varier en
        fonction de facteurs tels que les exigences de sécurité de votre
        organisation, l'infrastructure réseau et la configuration des appareils.
        Il est recommandé de consulter la documentation officielle de Microsoft
        ou de demander conseil à un professionnel de l'informatique qualifié
        pour obtenir des instructions détaillées et des meilleures pratiques
        adaptées à votre environnement spécifique.</p>
      references:
        - >-
          https://learn.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/windows-defender-application-control
