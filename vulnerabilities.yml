      title: Paramètres de Credential Guard
      vulnType: Test de pénétration
      description: >-
        <p>Credential Guard est une fonctionnalité de sécurité introduite dans
        Windows 10 et Windows Server 2016 qui contribue à protéger contre le vol
        d'informations d'identification et l'accès non autorisé aux informations
        d'identification sensibles sur un système Windows. Elle est
        spécifiquement conçue pour se défendre contre les attaques Pass-the-Hash
        (PtH) et Pass-the-Ticket (PtT).</p><p>Les attaques de vol d'informations
        d'identification ciblent généralement le processus d'authentification en
        volant ou en manipulant les informations d'identification de
        l'utilisateur, telles que les noms d'utilisateur et les mots de passe,
        stockées en mémoire ou dans le processus d'autorité de sécurité local
        (LSA). Ces attaques permettent aux adversaires de gagner un accès non
        autorisé aux systèmes, aux réseaux ou aux ressources
        sensibles.</p><p>Credential Guard utilise la sécurité basée sur la
        virtualisation pour isoler et protéger ces informations
        d'identification. Elle utilise la technologie de virtualisation, telle
        que Hyper-V, pour créer un environnement isolé distinct appelé "bloc de
        sécurité". Dans ce bloc de sécurité, les informations d'identification
        sensibles sont stockées et traitées, les isolant ainsi du reste du
        système, y compris du système d'exploitation et des processus
        utilisateur.</p><p>En isolant les informations d'identification dans un
        environnement protégé, Credential Guard contribue à prévenir l'accès ou
        la manipulation non autorisés par des acteurs malveillants. Elle
        garantit que même si un attaquant accède au système d'exploitation ou
        compromet le système à un niveau inférieur, il ne peut pas accéder ou
        extraire les informations d'identification sensibles stockées dans
        Credential Guard.</p><p>Les principales fonctionnalités et avantages de
        Credential Guard sont les suivants :</p><ol><li><p>Protection contre les
        attaques Pass-the-Hash et Pass-the-Ticket.</p></li><li><p>Isolation des
        informations d'identification dans un bloc de sécurité
        distinct.</p></li><li><p>Utilisation de la technologie de sécurité basée
        sur la virtualisation pour une protection
        renforcée.</p></li><li><p>Compatibilité avec les méthodes
        d'authentification existantes, telles que Kerberos et
        NTLM.</p></li><li><p>Intégration avec d'autres technologies de sécurité,
        telles que Windows Hello for Business et Windows Defender Credential
        Guard.</p></li></ol><p>En résumé, Credential Guard renforce la posture
        de sécurité des systèmes Windows en protégeant les informations
        d'identification sensibles et en atténuant le risque d'attaques de vol
        d'informations d'identification.</p>
      remediation: >-
        <p>Suivez les étapes fournies par Microsoft [1] pour activer Credential
        Guard.</p>
