  details:
    - locale: FR
      title: Paramètres de protection LSA
      vulnType: Test de pénétration
      description: >-
        <p>La Protection LSA, également connue sous le nom de RunAsPPL
        (Protected Process Light), est une fonctionnalité de sécurité introduite
        dans Windows 10 et Windows Server 2016. Elle vise à protéger les
        processus critiques du système d'exploitation en les exécutant avec un
        niveau de protection élevé.</p><p>LSA (Local Security Authority) est un
        sous-système de Windows responsable des opérations liées à la sécurité.
        La Protection LSA garantit que certains processus LSA critiques sont
        isolés et exécutés dans un mode restreint appelé "Protected Process
        Light". Ce mode offre des mesures de sécurité supplémentaires pour
        empêcher l'accès non autorisé ou la manipulation de ces
        processus.</p><p>Le mode Protected Process Light (PPL) restreint les
        interactions et les privilèges d'un processus, le rendant plus résistant
        aux attaques et aux modifications non autorisées. Les processus PPL se
        voient attribuer un niveau d'intégrité plus élevé, ce qui rend difficile
        pour les processus moins privilégiés ou les logiciels malveillants de
        les manipuler. Cela contribue à protéger les fonctions système critiques
        et les données sensibles.</p><p>En exécutant les processus LSA en tant
        que PPL, Windows améliore la sécurité globale du système d'exploitation
        et contribue à atténuer divers vecteurs d'attaque ciblant les processus
        de niveau système.</p>
      observation: <p><br><br></p>
      remediation: >-
        <p>Activez la protection LSA en définissant la clé de registre suivante
        :<br><code>HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\LSA
        RunAsPPL= 1</code></p>
      references:
        - 'https://itm4n.github.io/lsass-runasppl/'
      customFields: []
  category: Sécurité système
- cvssv3: 'CVSS:3.1/AV:P/AC:H/PR:N/UI:N/S:U/C:H/I:H/A:H'
  priority: 2
  remediationComplexity: 1
  details:
    - locale: FR
      title: Paramètres de chiffrement de disque
      vulnType: Test de pénétration
      description: >-
        <p>Le chiffrement de disque est une mesure de sécurité utilisée pour
        protéger les données stockées sur un périphérique de stockage, tel qu'un
        disque dur ou un disque SSD. Il garantit que les données restent
        illisibles et inaccessibles aux utilisateurs non autorisés, même si le
        périphérique est perdu, volé ou consulté sans autorisation
        adéquate.</p><p>L'objectif principal du chiffrement de disque est de
        chiffrer l'intégralité du contenu du disque, y compris le système
        d'exploitation, les applications et les données utilisateur. Il empêche
        les individus non autorisés d'accéder ou d'extraire des informations
        sensibles à partir du disque en les chiffrant à l'aide d'un algorithme
        cryptographique.</p><p>Une méthode pour renforcer la sécurité du
        chiffrement de disque consiste à utiliser une authentification préalable
        au démarrage (PBA). PBA ajoute une couche de protection supplémentaire
        en demandant aux utilisateurs de fournir des informations
        d'identification d'authentification avant le démarrage du système
        d'exploitation. Cela signifie que même si quelqu'un a accès physique au
        périphérique, il ne peut contourner le chiffrement sans fournir
        l'authentification correcte.</p><p>L'authentification préalable au
        démarrage implique généralement un écran de connexion ou une interface
        distincte qui invite les utilisateurs à saisir un mot de passe ou
        d'autres facteurs d'authentification, tels qu'un code PIN ou des données
        biométriques (par exemple, empreinte digitale ou reconnaissance
        faciale). Ce n'est qu'après une authentification réussie que le
        périphérique procédera au démarrage du système d'exploitation et au
        déchiffrement du disque.</p><p>En combinant le chiffrement de disque
        avec l'authentification préalable au démarrage, les données sur le
        disque chiffré restent sécurisées contre tout accès non autorisé. Même
        si un attaquant parvient à voler ou à accéder physiquement au
        périphérique, il devrait contourner l'authentification préalable au
        démarrage pour accéder aux données chiffrées.</p><p>Il est important de
        choisir des informations d'identification d'authentification solides et
        de les mettre régulièrement à jour pour maintenir la sécurité du
        chiffrement de disque. De plus, veiller à ce que le micrologiciel et les
        logiciels du périphérique soient à jour contribue à se protéger contre
        les vulnérabilités connues et assure l'efficacité des mécanismes de
        chiffrement et d'authentification.</p>
      remediation: >-
        <p>Si le chiffrement vise à protéger contre des attaques sophistiquées,
        le mode TPM uniquement pour BitLocker n'est pas suffisant. Il convient
        de prendre en considération l'une des solutions alternatives avec un
        code PIN supplémentaire ou un périphérique USB[2]. Une autre idée serait
        d'utiliser des applications tierces qui donneront à l'utilisateur une
        sensation de SSO (Single Sign-On) qui s'intègre à BitLocker.</p>
      references:
        - '[1] https://luemmelsec.github.io/Go-away-BitLocker-you-are-drunk/'
        - >-
          [2]
          https://learn.microsoft.com/fr-fr/windows/security/information-protection/bitlocker/bitlocker-countermeasures
      customFields: []
  category: Sécurité système
- cvssv3: 'CVSS:3.1/AV:P/AC:L/PR:N/UI:N/S:U/C:L/I:L/A:N'
  priority: 2
  remediationComplexity: 1
  details:
    - locale: FR
      title: Paramètres de contrôle des supports amovibles
      vulnType: Test de pénétration
      description: >-
        <p>Le contrôle des supports amovibles est une fonctionnalité de sécurité
        qui contribue à protéger contre diverses menaces liées à l'utilisation
        de périphériques de stockage amovibles tels que les clés USB, les
        disques durs externes et les supports optiques. Voici une brève
        description de la raison pour laquelle le contrôle des supports
        amovibles est considéré comme une fonctionnalité de sécurité et des
        menaces qu'il peut aider à atténuer :</p><ol><li><p>Accès non autorisé
        aux données : Empêcher l'accès non autorisé aux données sensibles sur
        les périphériques amovibles.</p></li><li><p>Introduction et propagation
        de logiciels malveillants : Réduire le risque d'infections par des
        logiciels malveillants et de propagation de codes malveillants via des
        supports amovibles.</p></li><li><p>Périphériques "Bad USB" ou "Bad
        Ethernet" se faisant passer pour des périphériques USB légitimes émulant
        des HIDs comme un clavier ou un adaptateur réseau pour exécuter du code
        ou capturer des identifiants de connexion.</p></li><li><p>Prévention de
        la perte de données : Mise en œuvre de mesures pour prévenir la perte
        accidentelle de données ou la copie non autorisée d'informations
        sensibles.</p></li><li><p>Logiciels ou applications non autorisés :
        Restreindre l'introduction de logiciels non autorisés sur les appareils
        d'entreprise via des supports amovibles.</p></li><li><p>Conformité et
        exigences réglementaires : Appliquer des politiques pour répondre aux
        réglementations de l'industrie et démontrer la conformité en matière de
        sécurité des données.</p></li></ol><p>En mettant en œuvre le contrôle
        des supports amovibles en tant que fonctionnalité de sécurité, les
        organisations peuvent atténuer les risques associés à l'accès non
        autorisé aux données, aux infections par des logiciels malveillants, à
        la perte de données, à l'exécution de logiciels non autorisés et à la
        non-conformité aux réglementations. Il offre une couche de protection
        supplémentaire pour sauvegarder les informations sensibles et maintenir
        l'intégrité et la sécurité des systèmes et des réseaux.</p>
      remediation: >-
        <p>Mettre en œuvre les contre-mesures appropriées pour prévenir les
        attaques via des supports amovibles.<br>Cela peut être fait, par
        exemple, via les stratégies de groupe (GPO) :</p><ol><li><p>Restrictions
        d'installation des périphériques : La stratégie de groupe peut être
        utilisée pour limiter l'installation de périphériques USB sur les
        ordinateurs. Elle permet aux administrateurs de définir des politiques
        qui empêchent l'installation de périphériques USB non reconnus ou non
        autorisés, atténuant ainsi le risque d'attaques "Bad
        USB".</p></li><li><p>Désactivation des ports USB : La stratégie de
        groupe permet aux administrateurs de désactiver des ports USB
        spécifiques sur les ordinateurs. En désactivant sélectivement les ports
        USB, les organisations peuvent limiter le risque de connexion de
        périphériques USB non autorisés et prévenir les attaques potentielles
        "Bad USB".</p></li><li><p>Contrôle des applications Windows Defender :
        Le Contrôle des applications Windows Defender (WDAC) est une
        fonctionnalité de sécurité disponible dans les éditions Windows 10
        Entreprise et Windows Server. Elle utilise la stratégie de groupe pour
        définir des politiques qui n'autorisent que l'exécution d'applications
        de confiance sur un système. En appliquant des politiques strictes de
        contrôle des applications, les organisations peuvent réduire le risque
        d'attaques "Bad USB" en bloquant l'exécution de code non autorisé ou
        malveillant provenant de périphériques USB.</p></li></ol><p><br></p>
      references: []
      customFields: []
  category: Sécurité système
- cvssv3: 'CVSS:3.1/AV:L/AC:L/PR:H/UI:N/S:U/C:H/I:L/A:N'
