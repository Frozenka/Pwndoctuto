      title: Paramètres du serveur SMB
      vulnType: Test de pénétration
      description: >-
        <p>SMB (Server Message Block) est un protocole réseau utilisé pour le
        partage de fichiers et d'imprimantes entre les ordinateurs. Il existe
        différentes versions du protocole SMB, dont SMB1 (également connu sous
        le nom de CIFS - Common Internet File System), SMB2, SMB2.1, SMB3 et
        SMB3.02.</p><p>La signature SMB est une fonction de sécurité qui aide à
        protéger contre la falsification et l'accès non autorisé du trafic SMB.
        Lorsque la signature est activée, le serveur SMB et le client signent
        les paquets SMB, ce qui permet de vérifier l'intégrité et l'authenticité
        des données échangées entre eux.</p><p>Voici un aperçu des versions du
        protocole SMB et de leur prise en charge de la signature
        :</p><ol><li><p>SMB1 (CIFS) : SMB1 prend en charge la signature des
        messages SMB. Il fournit un niveau de sécurité de base, mais il est
        considéré comme obsolète et moins sécurisé par rapport aux versions plus
        récentes.</p></li><li><p>SMB2 et versions ultérieures : À partir de
        SMB2, le protocole a introduit des améliorations significatives en
        termes de performances et de sécurité. SMB2 prend en charge des
        algorithmes de chiffrement plus puissants et la possibilité de négocier
        la signature en tant que fonction de
        sécurité.</p></li></ol><ul><li><p>SMB2.1 : Cette version ajoute la prise
        en charge de tailles de tampon plus grandes et de meilleures
        performances.</p></li><li><p>SMB3 : SMB3 renforce davantage la sécurité
        et les performances. Il introduit des fonctionnalités telles que le
        chiffrement et la reprise transparente pour une disponibilité
        continue.</p></li><li><p>SMB3.02 : Cette version apporte des
        améliorations pour SMB Direct, qui permet des transferts de données à
        haute vitesse en utilisant RDMA (Remote Direct Memory
        Access).</p></li></ul><p>Le fait de ne pas avoir la signature SMB
        activée peut présenter des risques de sécurité, notamment dans le
        contexte des attaques de relais. Une attaque de relais consiste en un
        attaquant qui intercepte et transfère le trafic SMB entre un client et
        un serveur, avec potentiellement des altérations ou une usurpation de la
        communication.</p><p>Lorsque la signature SMB est désactivée, un
        attaquant peut modifier les paquets SMB en transit sans détection, ce
        qui peut permettre d'injecter un code malveillant ou de manipuler les
        données. En activant la signature SMB, le serveur et le client peuvent
        vérifier l'intégrité et l'authenticité du trafic SMB, réduisant ainsi le
        risque de modification ou d'altération non autorisée.</p><p>Activer la
        signature SMB aide à se protéger contre des attaques telles que les
        attaques de l'homme du milieu (MitM), où un attaquant intercepte le
        trafic SMB et le manipule pour obtenir un accès non autorisé ou extraire
        des informations sensibles. En s'assurant que les paquets SMB sont
        signés, la partie receveuse peut vérifier l'origine et l'intégrité des
        données, rendant plus difficile pour un attaquant de manipuler la
        communication.</p><p>Il est recommandé d'activer la signature SMB pour
        une sécurité améliorée, en particulier dans les environnements où des
        données sensibles sont transmises via des connexions SMB.</p>
      remediation: >-
        <p>Activer la signature SMB partout où c'est possible.</p><p>Cela peut
        être fait, par exemple, via GPO :</p><p><code>Configuration de
        l'ordinateur -> Stratégies -> Paramètres Windows -> Paramètres de
        sécurité -> Options de sécurité -> "Serveur réseau Microsoft : Signer
        numériquement les communications (toujours)"</code></p><p>Il est
        important de tester les modifications dans un environnement contrôlé et
        de vérifier que la signature SMB fonctionne comme prévu avant
        d'appliquer la GPO aux systèmes de production.</p>
      references: []
      customFields: []
  category: Sécurité système
