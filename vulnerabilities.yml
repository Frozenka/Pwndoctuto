- cvssv3: 'CVSS:3.1/AV:L/AC:L/PR:L/UI:N/S:U/C:H/I:H/A:N'
  priority: 2
  remediationComplexity: 1
  details:
    - locale: FR
      title: Durcissement de PowerShell
      vulnType: Test de pénétration
      description: >-
        <p>PowerShell est un cadre d'automatisation des tâches et de gestion de
        configuration développé par Microsoft, comprenant une interface en ligne
        de commande et un langage de script associé basé sur le .NET framework.
        Il a été conçu pour offrir un moyen plus efficace et efficace pour les
        administrateurs Windows de gérer et automatiser diverses tâches
        d'administration système, y compris la gestion du système d'exploitation
        Windows et d'autres produits Microsoft tels qu'Exchange, SharePoint, et
        SQL Server.<br><br>PowerShell est souvent utilisé par les attaquants car
        il leur offre un outil polyvalent intégré pour exécuter des scripts et
        des commandes malveillants, contourner les contrôles de sécurité,
        accéder à des informations sensibles et masquer leurs actions. C'est
        pour cette raison qu'il est considéré comme un outil attrayant pour les
        acteurs malveillants.<br><br>Il existe plusieurs étapes qui peuvent être
        prises pour renforcer la manière dont PowerShell peut agir sur un
        système ou dans un contexte utilisateur
        spécifique:<br></p><ul><li><p>Restreindre le Mode de Langage</p><p>Le
        mode de langage PowerShell détermine la syntaxe, les éléments de
        langage, et le comportement des scripts PowerShell. Les deux principaux
        modes sont "Complet" et "Restreint". Ils peuvent être utilisés pour
        limiter les capacités des scripts PowerShell pour des raisons de
        sécurité et administratives.</p></li><li><p>Définir une Politique
        d'Exécution</p><p>La politique d'exécution de PowerShell est une
        fonction de sécurité qui détermine quels types de scripts PowerShell
        peuvent s'exécuter sur un système. Elle est utilisée pour aider à
        protéger contre les scripts malveillants en restreignant l'exécution de
        scripts provenant de sources inconnues ou non
        fiables.</p></li><li><p>Désinstaller les anciennes versions de
        PowerShell</p><p>PowerShell version 5 et supérieures disposent
        d'importantes fonctionnalités de sécurité intégrées qui le rendent plus
        sûr à utiliser dans les environnements d'entreprise. Par exemple,
        PowerShell v5 enregistre chaque script exécuté, ce qui facilite la
        traçabilité de l'exécution de malwares. Ces fonctionnalités de sécurité
        ne sont pas présentes dans PowerShell v2.0, le rendant moins sécurisé,
        ce qui en fait en même temps une alternative lucrative pour les
        attaquants.</p></li></ul><p></p>
      observation: >-
        <p>Échec du Mode de Langage = Moyen<br>Politique d'Exécution =
        Faible<br>PowerShell v2 = Élevé</p>
      remediation: >-
        <p>Définissez le Mode de Langage sur <em>Restreint</em>. Cela peut être
        activé localement:</p><pre><code>[Environment]::SetEnvironmentVariable('
        __PSLockdownPolicy', '4', 'Machine')</code></pre><p>Ou via les Objets de
        Stratégie de Groupe :</p><p><em>Configuration
        ordinateur\Préférences\Paramètres Windows\Environnement</em><br></p><img
        class="custom-image" src="63e504b947c5530011586cfc" alt="Configuration
        du mode de langage de PowerShell via GPO"><p></p><p>Définissez la
        Politique d'Exécution sur <em>Tous Signés</em>. Ceci peut être fait via
        GPO ici: <em>Configuration ordinateur &gt; Stratégies &gt; Modèles
        administratifs &gt; Composants Windows &gt; Windows
        PowerShell</em><br></p><img class="custom-image"
        src="63e505c447c5530011586cfd" alt="Configuration de la politique
        d'exécution de PowerShell via GPO"><p><br><br>Désactivez PowerShell v2.0
        via GPO ou retirez-le localement via les "Fonctionnalités Windows".</p>
      references:
        - 'https://adsecurity.org/?p=2604'
        - >-
          https://learn.microsoft.com/fr-fr/powershell/module/microsoft.powershell.security/set-executionpolicy?view=powershell-7.3
        - >-
          https://learn.microsoft.com/fr-fr/powershell/scripting/learn/security-features?view=powershell-7.3
