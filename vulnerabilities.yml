      title: Paramètres du Pare-feu Windows
      vulnType: Test de pénétration
      description: >-
        <p>Le Pare-feu Windows est une fonctionnalité de sécurité intégrée aux
        systèmes d'exploitation Windows qui aide à protéger votre ordinateur
        contre l'accès réseau non autorisé. Il agit comme une barrière entre
        votre ordinateur et les réseaux externes, contrôlant le trafic réseau
        entrant et sortant en fonction de règles prédéfinies.</p><p>Voici
        quelques raisons pour lesquelles le Pare-feu Windows devrait être activé
        :</p><ul><li><p>Sécurité réseau : La principale fonction du pare-feu est
        de protéger votre ordinateur contre les activités réseau malveillantes,
        telles que l'accès non autorisé, les tentatives de piratage, les
        logiciels malveillants et les attaques basées sur le
        réseau.</p></li><li><p>Blocage des connexions non autorisées : Le
        pare-feu bloque les connexions entrantes qui ne sont pas explicitement
        autorisées par les règles configurées. Cela empêche l'accès non autorisé
        à votre ordinateur et contribue à protéger vos informations personnelles
        et sensibles.</p></li><li><p>Contrôle du trafic sortant : Le pare-feu
        surveille également et contrôle le trafic réseau sortant. Il empêche les
        programmes potentiellement nuisibles ou les logiciels malveillants de se
        connecter à Internet sans votre connaissance, réduisant ainsi le risque
        de fuite de données et empêchant les communications non
        autorisées.</p></li><li><p>Protection par défaut : Le Pare-feu Windows
        est activé par défaut sur la plupart des installations de Windows. Le
        maintenir activé garantit que vous disposez d'un niveau de protection de
        base, même si vous n'avez aucune autre solution de sécurité tierce
        installée.</p></li></ul>
      observation: >-
        <p>La notation dépend fortement de ce que vous avez trouvé.<br>Pare-feu
        désactivé = Élevé<br>Pare-feu activé avec tout autorisé est identique
        ^^<br>Pare-feu activé avec de plus grandes failles de sécurité peut être
        moyen ...</p>
      remediation: >-
        <p>Pour assurer une utilisation efficace du Pare-feu Windows, il est
        important de suivre ces meilleures pratiques :</p><ul><li><p>Activer le
        Pare-feu : Assurez-vous toujours que le Pare-feu Windows est activé sur
        votre ordinateur pour fournir la première ligne de défense contre les
        accès réseau non autorisés.</p></li><li><p>Utiliser les Profils Pare-feu
        par défaut : Le Pare-feu Windows propose des profils séparés pour
        différents emplacements réseau (Domaine, Privé, Public). Configurez le
        profil approprié pour chaque connexion réseau afin d'appliquer les
        règles nécessaires en fonction du niveau de confiance du
        réseau.</p></li><li><p>Autoriser uniquement les ports nécessaires : Par
        défaut, le Pare-feu Windows bloque toutes les connexions entrantes. Si
        vous avez besoin d'autoriser des services ou des applications réseau
        spécifiques, créez des règles personnalisées pour ouvrir uniquement les
        ports nécessaires dans les deux sens, entrant et sortant. Cela réduit la
        surface d'attaque et minimise le risque d'accès
        indésirable.</p></li><li><p>Mettre régulièrement à jour les règles du
        Pare-feu : Passez régulièrement en revue et mettez à jour vos règles de
        pare-feu pour qu'elles reflètent vos besoins réseau actuels. Supprimez
        les règles inutiles ou obsolètes pour maintenir une configuration
        efficace et sécurisée.</p></li></ul><p>En résumé, activer et configurer
        correctement le Pare-feu Windows est une étape essentielle pour
        sécuriser votre ordinateur et le protéger contre l'accès réseau non
        autorisé et les menaces potentielles.</p>
      references:
        - >-
          https://learn.microsoft.com/en-us/windows/security/operating-system-security/network-security/windows-firewall/best-practices-configuring
