      title: Résolution de noms NetBIOS / Paramètres LLMNR
      vulnType: Test de pénétration
      description: >-
        <p>La résolution de noms NetBIOS et la résolution de noms multicast
        (LLMNR) sont des protocoles utilisés pour la résolution de noms dans les
        réseaux Windows. Ils permettent aux appareils d'un réseau local de se
        découvrir et de communiquer entre eux en traduisant les noms
        d'ordinateurs en adresses IP.</p><p>Résolution de noms NetBIOS : NetBIOS
        (Network Basic Input/Output System) est un protocole hérité utilisé pour
        la communication entre les appareils d'un réseau local. La résolution de
        noms NetBIOS traduit les noms NetBIOS (noms d'ordinateurs) en adresses
        IP. Elle repose sur des messages de diffusion pour résoudre les noms, ce
        qui peut être inefficace et présenter des risques de
        sécurité.</p><p>LLMNR : LLMNR est un remplacement moderne de la
        résolution de noms NetBIOS introduit dans Windows Vista et les versions
        ultérieures. Il remplit une fonction similaire à la résolution de noms
        NetBIOS, mais utilise des messages multicast au lieu des diffusions.
        LLMNR est destiné à résoudre les noms sur les réseaux locaux lorsque la
        résolution de noms DNS échoue.</p><p>Préoccupations de sécurité : La
        résolution de noms NetBIOS et LLMNR peut introduire des risques de
        sécurité, notamment lorsqu'ils sont activés sur des systèmes connectés à
        des réseaux non fiables ou en dehors du réseau
        local.</p><ul><li><p>Attaques de l'homme du milieu (MitM) : Lorsque la
        résolution de noms NetBIOS ou LLMNR est activée, un attaquant peut
        intercepter et répondre aux requêtes de résolution de noms, se faisant
        passer pour l'appareil prévu. Cela leur permet de rediriger le trafic
        réseau vers leur propre système, permettant l'écoute clandestine, la
        capture de données ou la modification des communications
        réseau.</p></li><li><p>Spoofing de nom et vol d'identité : En répondant
        aux requêtes de résolution de noms, un attaquant peut potentiellement
        usurper l'identité d'appareils légitimes sur le réseau. Cela peut
        entraîner la confusion, l'accès non autorisé ou le vol
        d'identité.</p></li><li><p>Divulgation d'informations : Les requêtes de
        résolution de noms peuvent divulguer des informations sensibles, telles
        que les noms d'ordinateurs et les informations de domaine, qui peuvent
        être exploitées par un attaquant à des fins de reconnaissance ou
        d'attaques ciblées.</p></li></ul><p>Pour atténuer ces problèmes de
        sécurité, il est généralement recommandé de désactiver la résolution de
        noms NetBIOS et LLMNR, en particulier sur les systèmes connectés à des
        réseaux non fiables ou lorsque cela n'est pas nécessaire pour la
        fonctionnalité du réseau local. Il est plutôt recommandé de s'appuyer
        sur des mécanismes de résolution de noms plus sécurisés, tels que le
        système de noms de domaine (DNS). La désactivation de ces protocoles
        peut contribuer à réduire la surface d'attaque et à se protéger contre
        d'éventuelles attaques MitM et autres vulnérabilités de sécurité.</p>
      remediation: >-
        <p>La résolution de noms NetBIOS devrait être désactivée sur tous les
        systèmes qui n'ont pas besoin d'être compatibles avec Windows 2000 ou
        des systèmes plus anciens. Cela peut être désactivé via DHCP ou
        GPO.</p><p><img class="custom-image" src="64998d53b1221cb2c209eb7d"
        alt="Paramètres NetBIOS dans le Registre"></p><p>Vous pouvez changer
        tous les adaptateurs à 2 comme suit :</p><p><code>$regkey =
        "HKLM:SYSTEM\CurrentControlSet\services\NetBT\Parameters\Interfaces"</code></p><p><code>Get-ChildItem
        $regkey |foreach { Set-ItemProperty -Path "$regkey\$($_.pschildname)"
        -Name NetbiosOptions -Value 2 -Verbose}</code></p><p>Il en va de même
        pour LLMNR. Cependant, il ne peut être désactivé que via GPO ou un
        script.</p><p><img class="custom-image" src="64998dceb1221cb2c209eb83"
        alt="Paramètres GPO pour désactiver LLMNR"></p><p><code>Configuration de
        l'ordinateur -> Modèles d'administration -> Réseau -> Client DNS ->
        Désactiver la résolution de noms multicast</code></p>
      references:
        - 'https://luemmelsec.github.io/Relaying-101/'
        - >-
          https://woshub.com/how-to-disable-netbios-over-tcpip-and-llmnr-using-gpo/
