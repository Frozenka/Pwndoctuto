      title: Gestion du Cycle de Vie des Logiciels
      vulnType: Test de pénétration
      description: >-
        <p>Les logiciels et micrologiciels utilisés, ainsi que les systèmes
        d'exploitation, doivent toujours être maintenus à jour avec les versions
        les plus récentes.</p><p>L'utilisation de versions obsolètes présente
