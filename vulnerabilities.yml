      title: Accès aux outils et paramètres système
      vulnType: Test de pénétration
      description: >-
        <p>Les outils système sur un système Windows font référence aux
        utilitaires et applications intégrés qui fournissent diverses
        fonctionnalités pour gérer et configurer le système d'exploitation. Ces
        outils sont généralement conçus pour effectuer des tâches système
        critiques, des diagnostics, du dépannage, de la configuration système et
        de l'administration. Quelques exemples courants d'outils système sous
        Windows comprennent l'Invite de commandes (cmd.exe), PowerShell, le
        Gestionnaire des tâches, l'Éditeur du Registre, l'Observateur
        d'événements, le Gestionnaire de périphériques et la Gestion des
        disques, entre autres. Le changement des paramètres pour des éléments
        tels que le proxy système, les règles et états du pare-feu, la
        configuration réseau et même l'installation ou la désinstallation de
        logiciels est appelé paramètres système.</p><p>Bien que les outils
        système et les paramètres soient essentiels pour que les administrateurs
        système et les utilisateurs avancés gèrent efficacement et maintiennent
        le système, accorder l'accès à ces outils aux utilisateurs normaux peut
        poser des problèmes de sécurité. Voici quelques raisons
        :</p><ul><li><p>Modifications système non autorisées : Les outils
        système ont souvent la capacité de modifier les paramètres système, les
        configurations et les fichiers critiques. Si les utilisateurs normaux
        ont accès à ces outils, ils peuvent modifier involontairement ou
        malveillamment les paramètres système, entraînant une instabilité du
        système, des problèmes de performances ou des vulnérabilités de
        sécurité.</p></li><li><p>Élévation de privilèges : Certains outils
        système peuvent être utilisés pour augmenter les privilèges ou exécuter
        des commandes avec des autorisations élevées. Si les utilisateurs
        normaux ont accès à de tels outils, ils peuvent tenter de les exploiter
        pour obtenir un accès non autorisé ou effectuer des actions pour
        lesquelles ils ne devraient pas avoir de
        privilèges.</p></li><li><p>Exposition d'informations sensibles : Les
        outils système peuvent fournir un accès à des informations système
        sensibles, des journaux ou des fichiers pouvant contenir des données
        confidentielles. Autoriser les utilisateurs normaux à accéder à ces
        outils peut exposer des informations sensibles ou compromettre la
        confidentialité des données.</p></li><li><p>Exécution de logiciels
        malveillants : Les logiciels malveillants tentent souvent d'utiliser les
        outils système pour effectuer leurs activités malveillantes. Accorder
        l'accès à ces outils aux utilisateurs normaux augmente le risque
        d'exécution involontaire de logiciels malveillants ou d'exécution de
        commandes malveillantes.</p></li></ul><p>Pour atténuer ces problèmes de
        sécurité, il est généralement recommandé de restreindre l'accès aux
        outils système et aux paramètres et de limiter leur utilisation aux
        administrateurs de confiance ou aux comptes privilégiés. Le contrôle
        d'accès utilisateur, les paramètres d'autorisation appropriés et la mise
        en œuvre du principe du moindre privilège peuvent contribuer à minimiser
        le risque associé à l'accès des utilisateurs normaux aux outils
        système.</p>
      remediation: >-
        <p>Restreindre autant que possible l'accès aux outils destinés
        principalement à des fins administratives.<br>Cela peut être fait via
        les GPO ou Intune.</p>
