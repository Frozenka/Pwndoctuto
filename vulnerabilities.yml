  details:
    - locale: FR
      title: Paramètres DHCPv6
      vulnType: Test de pénétration
      description: >-
        <p>Dans DHCPv6, l'une des vecteurs d'attaque potentiels est liée au
        processus d'offre DHCPv6, en particulier lors de la configuration des
        serveurs DNS. Voici une explication des attaques DHCPv6 liées au
        paramétrage des serveurs DNS via les offres DHCPv6
        :</p><ol><li><p>Serveur DHCPv6 frauduleux : Un attaquant peut mettre en
        place un serveur DHCPv6 frauduleux sur le réseau pour proposer des
        adresses de serveurs DNS malveillants dans la réponse DHCPv6. Lorsque
        les clients demandent la configuration DHCPv6, ils peuvent recevoir une
        offre DHCPv6 du serveur frauduleux avec des adresses de serveurs DNS
        contrôlées par l'attaquant. Cela peut rediriger les requêtes DNS du
        client vers des serveurs DNS malveillants sous le contrôle de
        l'attaquant.</p></li><li><p>Spoofing DNS : En fournissant des adresses
        de serveurs DNS malveillants dans l'offre DHCPv6, un attaquant peut
        effectuer un détournement DNS. Lorsque les clients utilisent les
        serveurs DNS proposés pour résoudre des noms de domaine, les serveurs
        DNS de l'attaquant répondent avec des informations fausses ou
        malveillantes. Cela peut conduire à rediriger les utilisateurs vers des
        sites Web malveillants, à des attaques de phishing ou à une manipulation
        des réponses DNS pour obtenir un accès non autorisé à des informations
        sensibles.</p></li><li><p>Attaques MitM : La configuration du serveur
        DNS DHCPv6 peut également être exploitée pour des attaques de l'Homme du
        Milieu (MitM). Un attaquant peut intercepter l'offre DHCPv6 et modifier
        les adresses de serveurs DNS pour les pointer vers son propre serveur.
        Cela permet à l'attaquant d'intercepter les requêtes DNS et les
        réponses, lui permettant de surveiller ou de manipuler la communication
        entre le client et les serveurs DNS
        légitimes.</p></li></ol><p>Normalement, les entreprises ont un serveur
        DHCPv4 en fonctionnement, mais pas pour DHCPv6. Les versions récentes de
        Windows sont livrées avec IPv6 activé, qui prend le pas sur IPv4. Par
        conséquent, par défaut, ces systèmes sont susceptibles d'être
        vulnérables aux attaques mentionnées ci-dessus.</p>
      remediation: >-
        <p>Pour atténuer les attaques décrites, les mesures suivantes peuvent
        être mises en œuvre :</p><p>Désactiver IPv6 : Si IPv6 n'est pas
        nécessaire, il est recommandé de désactiver l'interface IPv6 sur les
        systèmes clients. Cela peut être fait via les paramètres de l'adaptateur
        réseau ou les configurations du registre.</p><p>Privilégier IPv4 plutôt
        que IPv6 : Les configurations réseau peuvent être ajustées pour donner
        la priorité à la connectivité IPv4 par rapport à IPv6. Cela peut être
        fait en modifiant les paramètres d'interface réseau ou les
        configurations de routage réseau. Dans ces cas, la configuration IPv4
        valide pour par exemple DNS "supplantera" le paramétrage DNS IPv6
        frauduleux.</p><p>Faire preuve de prudence lors de la désactivation
        d'IPv6 sur les serveurs : Microsoft déconseille de désactiver IPv6 dans
        les environnements de serveurs, car cela pourrait entraîner des
        perturbations des fonctionnalités critiques telles qu'Exchange ou les
        contrôleurs de domaine. Une réflexion attentive devrait être accordée
        avant de désactiver IPv6 sur les serveurs.</p><p>Configurer des règles
        IPS/IDS : Des systèmes de prévention d'intrusion (IPS) ou de détection
        d'intrusion (IDS) peuvent être configurés avec des règles
        supplémentaires spécifiquement conçues pour détecter et atténuer les
        attaques DHCPv6. Ces règles doivent être régulièrement mises à jour pour
        faire face aux menaces émergentes.</p><p>Utiliser des connexions
        chiffrées : Pour prévenir les attaques de l'Homme du Milieu, il est
        recommandé d'utiliser des connexions chiffrées chaque fois que cela est
        possible. Cela inclut l'utilisation de protocoles sécurisés tels que
        HTTPS pour les communications web et la mise en œuvre de réseaux privés
        virtuels (VPN) pour un accès distant sécurisé.</p><p>Spécifier un
        gateway et un serveur DNS statiques : Si IPv6 est nécessaire, il est
        conseillé de configurer et de spécifier manuellement les adresses de
        gateway et de serveur DNS de manière statique. Cela réduit le risque
        d'attaques liées au DNS en éliminant la dépendance à l'égard du DHCPv6
        pour la configuration du réseau.</p>
      references:
        - >-
          https://blog.fox-it.com/2018/01/11/mitm6-compromising-ipv4-networks-via-ipv6/
        - >-
          https://www.blackhillsinfosec.com/mitm6-strikes-again-the-dark-side-of-ipv6/
      customFields: []
